name: Build sidecar

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        description: 'username of dockerhub'
        required: true
      DOCKERHUB_TOKEN:
        description: 'password of dockerhub'
        required: true

jobs:
  build:
    runs-on: i-kluqs1a3
    strategy:
      matrix:
        version: [mysql57, mysql80]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push mysql57 sidecar
        uses: docker/build-push-action@v2
        if: ${{ matrix.version == 'mysql57'}}
        with:
          push: true
          file: Dockerfile.sidecar
          tags: zhonghl003/${{ matrix.version }}-sidecar:${{ inputs.image_tag }}

      - name: Build and push mysql80 sidecar
        uses: docker/build-push-action@v2
        if: ${{ matrix.version == 'mysql80' }}
        with:
          push: true
          file: Dockerfile.sidecar
          tags: zhonghl003/${{ matrix.version }}-sidecar:${{ inputs.image_tag }}
          build-args: XTRABACKUP_PKG=percona-xtrabackup-80
